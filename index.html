<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage with Flex and Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Skip to Main Content Link -->
    <a href="#main-content" class="skip-link">Skip to Main Content</a>

    <!-- Header Section -->
    <header>
        <h1>Welcome to the Styled Webpage</h1>
    </header>

    <!-- Navigation Section with Flex -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <img src="image/logo.png" alt="Logo">
    </nav>

    <!-- Main Content Section with ID for Skip Link -->
    <main id="main-content">
        <section>
            <h2>Main Content Section</h2>
            <p>This section showcases the grid layout with images styled using the box model.</p>
        </section>

        <!-- Grid Layout Section -->
        <section class="grid">
            <h2>Gallery (Grid)</h2>
            <br>
            <img src="image/image1.png" alt="Grid Image 1">
            <img src="image/image2.png" alt="Grid Image 2">
            <img src="image/image3.png" alt="Grid Image 3">
            <img src="image/image4.png" alt="Grid Image 4">
        </section>

        <!-- Flexbox Section -->
        <section class="flex">
            <h2>Flexbox Section</h2>
            <img src="image/flex1.png" alt="Flex Image 1">
            <img src="image/flex2.jpg" alt="Flex Image 2">
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Styled Webpage</p>
    </footer>

</body>
</html>
